<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://static.vecteezy.com/system/resources/previews/000/422/907/original/vector-web-icon.jpg">
    <title>{{texto}}-WebCrawler</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- Datatables -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.0/css/bootstrap.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="{{url_for('static',filename='css/index.css')}}">
    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/9e532d0dda.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <form action="#" method="post" id="search_form">
                <input type="hidden" name="csrf_token" value="{{csrf_token()}}">
                <div class="d-flex">
                    <img src="https://static.vecteezy.com/system/resources/previews/000/422/907/original/vector-web-icon.jpg" alt="WebIcon" id="icon2">
                    <h1>WebCrawler UEB - Busqueda Simple</h1>
                </div>
                <div class="mt-2 d-flex">
                    <input class="form-control search_input2" type="search" name="search_text" id="search_text" placeholder="Ingresa la palabra" value="{{texto}}" autocomplete="off" required>
                    <button type="submit" class="send btn btn-primary"><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
                <div class="mt-3 d-flex">
                    {% for i in filters %}
                        <a href="{{url_for('search_text',filtro=i,texto=texto)}}" class="ms-2 me-5 c-search-filter{% if i == c_filter %}-selected{% endif %}">{{filters[i]}}</a>
                    {% endfor %}
                </div>
            </form>
        </div>
        <div class="row mt-3 mb-5">
            <div class="col-12 table-responsive">
                <table class="table table-bordered table-striped crud-table">
                    <thead>
                        <th>N°</th>
                        <th>URL</th>
                        <th>Título</th>
                        <th>Dominio</th>
                        <th>Ruta</th>
                    </thead>
                    <tbody>
                        {% for i in datos %}
                            <tr>
                                <td>{{loop.index}}</td>
                                <td><a href="{{i.url}}" target="_blank">{{i.url}}</a></td>
                                <td>{{i.tittle}}</td>
                                <td>{{i.domain}}</td>
                                <td>{{i.route}}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <!-- Datatables -->
    <script src="//cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.12.1/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.2.3/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.2.3/js/buttons.print.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.2.3/js/buttons.html5.min.js"></script>
    <!-- Datatables configuration -->
    <script src="{{url_for('static', filename='js/datatables.js')}}"></script>
</body>
</html>
